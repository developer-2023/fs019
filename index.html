<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
</head>
<body>
    <ol start="100" type="1" reversed>
        <li>Ford</li>
        <li value="10">Opel</li>
        <li>Renault</li>
    </ol>

    <input type="text" value="example text">
    <br>
    <input type="text" placeholder="example text" disabled>
    <br>
    <input type="submit" value="price">
    <br>
    <input type="text" data-custom-attribute> <!-- data-... -->
    <br>
</body>
</html>
